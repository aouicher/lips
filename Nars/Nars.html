        -webkit-transform-style: preserve-3d;
        position: absolute;
      }
      .gwd-page-wrapper {

        position: absolute;
        -webkit-transform: translateZ(0px);
      }
      .gwd-page-size {
        width: 300px;

      }
      .gwd-canvas-r2hk {
        position: absolute;
        -webkit-transform-style: preserve-3d;

      }
    </style>
    <script data-source="gwdpage_min.js" data-version="1" data-exports-type="gwd-page" type="text/javascript" src="gwdpage_min.js"></script>
    <script data-source="gwdpagedeck_min.js" data-version="1.1" data-exports-type="gwd-pagedeck" type="text/javascript" src="gwdpagedeck_min.js"></script>

    <script data-source="gwdrectangle_min.js" data-version="1" data-exports-type="gwd-rectangle" type="text/javascript" src="gwdrectangle_min.js"></script>
  </head>
  
  <body>
    <gwd-doubleclick id="gwd-ad" polite-load="">
      <gwd-metric-configuration></gwd-metric-configuration>
      <div is="gwd-pagedeck" class="gwd-page-container" id="pagedeck">
        <div is="gwd-page" id="page1" class="gwd-page-wrapper gwd-page-size gwd-lightbox" data-gwd-width="300px" data-gwd-height="250px" style="display: block;">
          <div class="gwd-page-content gwd-page-size">
            <canvas is="gwd-rectangle" width="300" height="151" class="gwd-canvas-r2hk" data-gwd-style="" data-gwd-override-style="" style="" id="canva" x-off="-5.684341886080802e-14" y-off="-7.105427357601002e-15" stroke-width="1" stroke-color="null" fill-color="[1,1,1,1]" tl-radius="0" tr-radius="0" bl-radius="0" br-radius="0" stroke-style="Solid"></canvas>
          </div>
        </div>
      </div>
    </gwd-doubleclick>
    <script type="text/javascript" id="gwd-init-code">
      (function() {
document.body.style.opacity = "0";
var gwdAd = document.getElementById('gwd-ad');
/**
 * Handles the DOMContentLoaded event. The DOMContentLoaded event is
 * fired when the document has been completely loaded and parsed.
 */

function handleDomContentLoaded(event) {
  // This is a good place to show a loading or branding image while
  // the ad loads.
}

/**
 * Handles the WebComponentsReady event. This event is fired when all
 * custom elements have been registered and upgraded.
 */
function handleWebComponentsReady(event) {
  document.body.style.opacity = "";
  // Start the Ad lifecycle.
  setTimeout(function() {
    gwdAd.initAd();
  }, 0);
}

/**
 * Handles the event that is dispatched after the Ad has been
 * initialized and before the default page of the Ad is shown.
 */
function handleAdInitialized(event) {
  // This marks the end of the polite load phase of the Ad. If a
  // loading image was shown to the user, this is a good place to
  // remove it.
}

window.addEventListener('DOMContentLoaded',
    handleDomContentLoaded, false);
window.addEventListener('WebComponentsReady',
    handleWebComponentsReady, false);
window.addEventListener('adinitialized',
    handleAdInitialized, false);
})();
      
      
var canvas = document.getElementById('canva');
var ctx = canvas.getContext('2d');
var img = document.createElement('IMG');
img.onload = function () {
    ctx.beginPath();
    ctx.drawImage(img, 0, 0);
    ctx.closePath();    
    ctx.globalCompositeOperation = 'destination-out';    
}
img.src = "lips_default.png";
		
function drawPoint(pointX,pointY){
    var grd = ctx.createRadialGradient(pointX, pointY, 0, pointX, pointY, 50);
    grd.addColorStop(0, "rgba(255,255,255,.6)"); 
    grd.addColorStop(1, "transparent"); 
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(pointX,pointY,50,0,Math.PI*2,true);
    ctx.fill();
    ctx.closePath();
}
			
canvas.addEventListener('touchstart',function(e){
	drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);
			
canvas.addEventListener('touchmove',function(e){
	e.preventDefault();
	drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);
      
    </script>
  </body>
